<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neven</title>
    <script>
        // Predefined list of valid invite codes (for the login page)
        const validInviteCodes = ['VALIDCODE123', 'WELCOME2025', 'SPECIALACCESS'];

        function validateInviteCode() {
            const inviteCode = document.getElementById('inviteCode').value;
            const errorMessage = document.getElementById('error-message');
            
            // If the invite code is invalid, show an error message
            if (!validInviteCodes.includes(inviteCode) && inviteCode !== '') {
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = 'Invalid invite code!';
                return false;
            } else {
                errorMessage.style.display = 'none';
                return true;
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #555;
        }
        .container p {
            text-align: center;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login" method="POST" onsubmit="return validateInviteCode()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" id="inviteCode" name="inviteCode" placeholder="Invite Code (optional)">
            <div id="error-message" class="error-message">Invalid invite code!</div>
            <button type="submit">Login</button>
        </form>
        <p><a href="/register">Don't have an account? Register</a></p>
    </div>
</body>
</html>
