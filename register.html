<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Neven</title>
    <script>
        // Predefined list of valid invite codes
        const validInviteCodes = ['VALIDCODE123', 'WELCOME2025', 'SPECIALACCESS'];

        function validateInviteCode() {
            const inviteCode = document.getElementById('inviteCode').value;
            
            // If the invite code is invalid and not empty, show an error popup
            if (!validInviteCodes.includes(inviteCode) && inviteCode !== '') {
                showErrorPopup('Invalid invite code!');
                return false;  // Prevent form submission
            } else {
                return true;  // Allow form submission
            }
        }

        // Function to show the error popup
        function showErrorPopup(message) {
            const popup = document.getElementById('error-popup');
            const popupMessage = document.getElementById('popup-message');
            popupMessage.innerHTML = message;
            popup.style.display = 'block';  // Show the popup
        }

        // Function to close the error popup
        function closePopup() {
            const popup = document.getElementById('error-popup');
            popup.style.display = 'none';  // Hide the popup
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #555;
        }
        .container p {
            text-align: center;
        }
        /* Popup styles */
        #error-popup {
            display: none;  /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 300px;
            text-align: center;
        }
        #error-popup button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #error-popup button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Error Popup -->
    <div id="error-popup">
        <p id="popup-message">Invalid invite code!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form action="register" method="POST" onsubmit="return validateInviteCode()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" id="inviteCode" name="inviteCode" placeholder="Invite Code" required>
            <button type="submit">Register</button>
        </form>
        <p><a href="/login">Already have an account? Login</a></p>
    </div>

</body>
</html>
