<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Neven</title>
    <script>
        // Predefined list of valid invite codes
        const validInviteCodes = ['VALIDCODE123', 'WELCOME2025', 'SPECIALACCESS'];

        function validateInviteCode() {
            const inviteCode = document.getElementById('inviteCode').value;
            
            // If the invite code is invalid and not empty, show an error popup
            if (!validInviteCodes.includes(inviteCode) && inviteCode !== '') {
                showErrorPopup('Invalid invite code!');
                return false;  // Prevent form submission
            } else {
                return true;  // Allow form submission
            }
        }

        // Function to show the error popup
        function showErrorPopup(message) {
            const popup = document.getElementById('error-popup');
            const popupMessage = document.getElementById('popup-message');
            popupMessage.innerHTML = message;
            popup.style.display = 'block';  // Show the popup
        }

        // Function to close the error popup
        function closePopup() {
            const popup = document.getElementById('error-popup');
            popup.style.display = 'none';  // Hide the popup
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2D2D2D;  /* Dark Grey Background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #333333;  /* Darker Grey Container */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .container h2 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }
        .container input:focus {
            outline: none;
            border-color: #00BFFF;
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #00BFFF;  /* Bright Accent Color */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
        }
        .container button:hover {
            background-color: #0099cc;
        }
        .container p {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .container p a {
            color: #00BFFF;
            text-decoration: none;
        }
        .container p a:hover {
            text-decoration: underline;
        }
        /* Popup styles */
        #error-popup {
            display: none;  /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 300px;
            text-align: center;
        }
        #error-popup button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        #error-popup button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Error Popup -->
    <div id="error-popup">
        <p id="popup-message">Invalid invite code!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form action="register" method="POST" onsubmit="return validateInviteCode()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" id="inviteCode" name="inviteCode" placeholder="Invite Code" required>
            <button type="submit">Register</button>
        </form>
        <p><a href="/login">Already have an account? Login</a></p>
    </div>

</body>
</html>
