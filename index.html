<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neven - Login</title>
    <style>
        body {
            background-color: #2a2d33;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e2e2e2;
        }
        .container {
            background-color: #1f2228;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #e2e2e2;
            font-size: 16px;
        }
        input:focus {
            border: 1px solid #00aaff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0088cc;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #00aaff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="dashboard.html" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
