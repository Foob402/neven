<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GameSense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        <link rel="icon" href="path_to_your_favicon.ico" type="image/x-icon">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: 400;
            color: #bdbdbd;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: #262626;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            border: none;
            color: #000;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            font-weight: 600;
        }
        .btn:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }
        a:hover {
            color: #bdbdbd;
        }
    </style>
    <script>
        function showLogin() {
            document.querySelector('.container').innerHTML = `
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="footer">
                    Don't have an account? <a onclick="location.reload();">Register</a>
                </div>
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label>Invite Code</label>
                <input type="text" name="invite_code" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="footer">
            Already have an account? <a onclick="showLogin()">Log in</a>
        </div>
    </div>
</body>
</html>
